<div>
  <input type="button"
         [disabled]="(decrementDisabled$ | async)"
         class="btn btn-sm btn-primary"
         value="-"
         (click)=decrement()>
  <span>{{ current$ | async }}</span>
  <input type="button"
         class="btn btn-sm btn-primary"
         value="+"
         (click)=increment()>

  <input type="button"
         (click)=reset()
         value="Reset"
         class="btn btm-md btn-primary">
</div>
<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          [disabled]="(by$ | async) === 1"
          (click)="countBySet(1)"
          class="btn btn-secondary">Count by 1</button>
  <button type="button"
          [disabled]="(by$ | async) === 3"
          (click)="countBySet(3)"
          class="btn btn-secondary">Count by 3</button>
  <button type="button"
          [disabled]="(by$ | async) === 5"
          (click)="countBySet(5)"
          class="btn btn-secondary">Count by 5</button>
</div>
