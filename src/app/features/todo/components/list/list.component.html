<div class="alert alert-danger"
     *ngIf='items.length === 0'>
  Your list is Empty! Please add some things!
</div>
<ul class="list-unstyled">
  <li *ngFor="let item of items"
      class="alert"
      [ngClass]="{ 'alert-info': !item.completed, 'alert-success':item.completed}">
    <span [ngClass]="{'done':item.completed}">{{item.description}}</span>
    <input type="button"
           *ngIf="!item.completed"
           (click)=markComplete(item)
           class="btn btn-sm btn-danger"
           value="X">
  </li>
</ul>
